<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="form">
                <div class="form__logo">
                  <img  src="../images/logo.jpg" width="400px" height="400px" alt="">
                </div>
                <h1>Forgot your password?</h1>
                <form action="submit">
                    <div class="form__group ">
                        <label class="form__label" for="password" >Password</label>
                        <input class="form__input" type="text"  id="password">
                    </div>
                    <button class="btn btn__primary" type="submit">Reset password</button>
                </form>
            </div>
            <div class="background"></div>
        </div>
    </main>
</body>
</html>
