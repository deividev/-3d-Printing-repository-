<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ui-kit</title>

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>Colors</h1>
  <div class="color">
    <h2>Primary</h2>
    <div class="color__primary">
    </div>
    <h2>Secondary</h2>
    <div class="color__secondary">
    </div>
    <h2>Third</h2>
    <div class="color__third">
    </div>
    <h2>Fourth</h2>
    <div class="color__fourth">
    </div>
    <h2>Red</h2>
    <div class="color__red">
    </div>
  </div>
  <div class="icons">
    <div class="icons__color1">
    <h2>Icons1</h2>
      <svg id="google">
        <use xlink:href="../assets/svg/sprite.svg#collection"></use>
      </svg>
    </div>
    <div class="icons__color2">
      <h2>Icons2</h2>
        <svg id="google">
          <use xlink:href="../assets/svg/sprite.svg#collection-hover"></use>
        </svg>
      </div>
    <h2 >Texto</h2>
    <div class="icons__text">
    </div>
    <h2 >Texto secondary</h2>
    <div class="icons__textSecondary">
    </div>
    <h2>Gray 1</h2>
    <div class="gray1">
    </div>
    <h2>Gray 2</h2>
    <div class="gray2">
    </div>
  </div>
</body>
</html>
