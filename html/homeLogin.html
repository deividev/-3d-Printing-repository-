<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home-Login</title>

  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- **** -->
  <!-- HEADER -->
  <header class="header">
    <div class="header__container">
      <a href="homeLogin.html">
        <svg class="svgBtn">
          <use xlink:href="../assets/svg/sprite.svg#location"></use>
        </svg>
      </a>
      <div class="search">
        <label class="search__label" for="search"></label>
        <div class="input--icon">
          <input class="form__input  search__input" id="search" type="text">
          <svg class="svgBtn">
            <use xlink:href="../assets/svg/sprite.svg#search"></use>
          </svg>
        </div>
      </div>
        <div class="btnHeader">
          <a class="btn btn__third" type="button">Upload</a>
          <button class="btn btn--icons" type="button">
            <svg class="svgBtn">
              <use xlink:href="../assets/svg/sprite.svg#collection"></use>
            </svg>
          </button>
          <button class="btn btn--icons" type="button">
            <svg class="svgBtn">
              <use xlink:href="../assets/svg/sprite.svg#bell"></use>
            </svg>
          </button>
          <a class="avatar1" href="profileUser.html.html">Dd</a>
        </div>
    </div>
  </header>
  <!-- HEADER -->
  <!-- **** -->

  <main>
    <!-- **** -->
    <!-- NAV -->
    <nav class="navbar">
      <a class="navbar__btn" href="home.html">Home</a>
      <div class="navbar__categories">
        <a class="navbar__btn" href="fan-art.html">Fan art</a>
        <a class="navbar__btn" href="toys.html">Toy and Games</a>
        <a class="navbar__btn" href="gadgets.html">Gadgets</a>
        <a class="navbar__btn" href="education.html">Education</a>
        <a class="navbar__btn" href="utility.html">Utility</a>
      </div>
    </nav>
    <!-- NAV -->
    <!-- **** -->
  
    <!-- **** -->
    <!-- ENTRY HOME -->
    <section class="entryHome">
      <div class="entryHome__container">
        <div class="entryHome__title">
          <h1>Buscas modelos 3d?</h1>
          <p>Encuentra el modelo 3d que necesites para imprimirlo.</p>
          <div class="search">
            <label class="search__label" for="search"></label>
            <div class="input--icon">
              <input class="form__input  search__input" id="search" type="text">
              <svg class="svgBtn">
                <use xlink:href="../assets/svg/sprite.svg#search"></use>
              </svg>
            </div>
          </div>
      </div>
    </section>
    <!-- ENTRY HOME -->
    <!-- **** -->

    <!-- **** -->
    <!-- CATEGORIE -->
    <section class="category">
      <h2 class="category__title category__title--home">New</h2>
      <div class="category__line"></div>
      <div class="category__container">
        <img class="model" src="../assets/images/Soporte movil.jpg" alt="" class="category__model">
        <img class="model" src="../assets/images/Sucjection para GoPro-3.jpg" alt="" class="category__model">
        <img class="model" src="../assets/images/Exo-esqueleto hand.jpg" alt="" class="category__model">
        <img class="model" src="../assets/images/Box-tarjetas SD.jpeg" alt="" class="category__model">
      </div>
    </section>
    <!-- CATEGORI -->
    <!-- **** -->
    <section class="category">
      <h2 class="category__title category__title--home">Featureds</h2>
      <div class="category__line"></div>
      <div class="category__container">
        <img class="model" src="../assets/images/Soporte movil.jpg" alt="" class="category__model">
        <img class="model" src="../assets/images/Sucjection para GoPro-3.jpg" alt="" class="category__model">
        <img class="model" src="../assets/images/Exo-esqueleto hand.jpg" alt="" class="category__model">
        <img class="model" src="../assets/images/Box-tarjetas SD.jpeg" alt="" class="category__model">
      </div>
    </section>

</html>
